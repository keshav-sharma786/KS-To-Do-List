<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keshav Sharma To Do List</title>
    <link rel="icon" type="image/x-icon" href="/images/cover.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <img src="/images/cover.jpg" alt="To Do List" class="cover" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <h3 class="nav-heading">KS To Do List</h3>
            </li>

            <li class="nav-item change-theme">
              <a class="nav-link active" aria-current="page" href="#"
                >Change Theme</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <p class="add-title">Add Title</p>
    <div class="input-group">
      <input
        type="text"
        class="form-control title"
        placeholder="Add Title Here"
        aria-label="Add Title Here"
        aria-describedby="visible-addon"
      />
      <input
        type="text"
        class="form-control d-none"
        placeholder="Hidden input"
        aria-label="Hidden input"
        aria-describedby="visible-addon"
      />
    </div>
    <!-- big input label -->
    <p class="add-title" id="title">Add Description</p>
    <div class="input-group big-input">
      <input
        type="text"
        class="form-control description"
        placeholder="Add Description Here"
        aria-label="Add Description Here"
        aria-describedby="visible-addon"
      />
      <input
        type="text"
        class="form-control d-none"
        placeholder="Hidden input"
        aria-label="Hidden input"
        aria-describedby="visible-addon"
      />
    </div>
    <!-- buttons -->
    <br />
    <!-- <div id="liveAlertPlaceholder"></div> -->
    <div class="btn-container">
      <button type="button" class="btn btn-success save" id="liveAlertBtn">
        Save Task
      </button>
      <button type="button" class="btn btn-danger clear">Clear All Task</button>
    </div>
    <!-- designing the tables -->
    <br />
    <table class="table table-bordered border-primary glitter table table-dark">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
